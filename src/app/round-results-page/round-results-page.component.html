<div class="nav-panel flex justify-between text-3xl p-16 text-white items-center">
  <a routerLink="" class="logo">
    <img src="assets/img/logo.png" alt="logo">
  </a>
  <div class="nav-panel-links flex w-1/2 justify-between">
    <a routerLink="" class="to-home-btn nav-font">Home</a>
    <a routerLink="/categories/artists" class="title nav-font cursor-pointer">Artists categories</a>
    <div class="results-title">Results</div>
    <a routerLink="/settings" class="settings">
      <img class="settings-img" src="assets/img/carbon_settings.png" alt="settings">
    </a>
  </div>
</div>
<div class="round-results-container text-white p-16">
  <div *ngFor="let picture of ( quizResults$ | async)" class="picture cursor-pointer w-48 h-48 relative m-12">
    <img [class.no-color]="!picture?.isCorrectAnswer" class="item-image w-48 h-48" src="{{picture?.img}}" alt="image">
  </div>
  <div *ngFor="let picture of ( quizResults$ | async)" class="picture-info cursor-pointer w-48 relative m-12 hidden">
    <div class="item-info w-48 h-48 flex flex-col justify-end p-4">
      <div class="picture-title font-extrabold text-lg">{{picture?.name}}</div>
      <div class="picture-author italic text-base">{{picture?.author}}, {{picture?.year}}</div>
    </div>
  </div>
</div>
