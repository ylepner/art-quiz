<div class="menu-item-container w-48 relative m-4 block">
  <div class="item-header flex w-full justify-between pb-3 font-semibold">
    <div class="category-title">{{'item.title' |
      translate }} {{item?.title}}</div>
    <a class="item-results" *ngIf="item?.isPlayed" routerLink="{{link}}/results">{{item?.result}} /
      {{item?.maxScore}}
    </a>
    <a class="item-results-mobile hidden" *ngIf="item?.isPlayed" routerLink="{{link}}/results">{{item?.result}} /
      {{item?.maxScore}}
    </a>
  </div>
  <a [routerLink]="link" class="item-img" [class.not-played]="!item?.isPlayed">
    <img src="{{item?.img}}" alt="image" class="item-image w-48 h-50">
  </a>
  <a *ngIf="item?.isPlayed" routerLink="{{link}}/results"
    class="flex score-div absolute w-full font-semibold cursor-pointer">
    <div class="link-to-results flex w-full items-center">
      <span class="score-button text-black text-xl sm:text-base flex items-center justify-between w-full pl-5 pr-5">
        {{'item.score' | translate }}
        <span class="star-icon" *ngIf="item?.result === item?.maxScore"></span>
      </span>
    </div>
  </a>
</div>
