<div class="nav-panel flex justify-between text-2xl md:text-xl sm:p-8 p-16 text-white">
  <a routerLink="" class="logo">
    <img class="logo-img" src="assets/img/logo.png" alt="logo">
  </a>
  <div class="nav-panel-links flex w-1/2 justify-between md:items-center sm:justify-end">
    <a routerLink="" class="to-home-btn nav-font sm:hidden">Home</a>
    <div class="results-title sm:hidden">Results</div>
    <a routerLink="/settings" class="settings">
      <img class="settings-img" src="assets/img/carbon_settings.png" alt="settings">
    </a>
  </div>
</div>
<div class="round-results-container text-white p-16 sm:p-8">
  <div class="score-title flex w-full text-xl text-white justify-center">
    Round score: &nbsp;
    <span class="score">
      {{(quizScore$ | async)?.correctAnswers}} / {{(quizScore$ | async)?.total}}
    </span>
  </div>
  <div *ngFor="let picture of ( quizResults$ | async)"
    class="picture cursor-pointer w-48 h-48 md:w-36 md:h-36 sm:w-28 sm:h-28 relative m-4">
    <img [class.no-color]="!picture.isCorrectAnswer" class="item-image w-full" src="{{picture.img}}" alt="image">
    <div [class.no-color]="!picture.isCorrectAnswer"
      class="item-info w-full h-full flex flex-col justify-end sm:justify-center p-4 absolute top-0 opacity-0 sm:p-1">
      <div class="picture-title font-extrabold text-lg sm:text-base">{{picture.name}}</div>
      <div class="picture-author italic text-base sm:text-sm">{{picture.author}}, {{picture.year}}</div>
    </div>
  </div>
</div>
<div class="mobile-nav fixed hidden items-center justify-around text-white">
  <a routerLink="" class="to-home-btn nav-option-mobile">
    <div class="mobile-nav-icon home-icon"></div>
    Home
  </a>
  <div class="title-mobile cursor-default nav-option-mobile">
    <div class="mobile-nav-icon title-icon"></div>
    Results
  </div>
  <a *ngIf="(quizType$ | async) === 'artists'" routerLink="/categories/{{quizType$ | async}}"
    class="cursor-pointer nav-option-mobile">
    <div class="mobile-nav-icon score-icon"></div>
    Artists
  </a>
  <a *ngIf="(quizType$ | async) === 'pictures'" routerLink="/categories/{{quizType$ | async}}"
    class="cursor-pointer nav-option-mobile">
    <div class="mobile-nav-icon score-icon"></div>
    Pictures
  </a>
</div>
