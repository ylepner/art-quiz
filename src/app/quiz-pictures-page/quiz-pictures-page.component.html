<div class="main-container text-white grid items-center justify-center">
  <div class="timer-container flex w-full justify-between">
    <a routerLink="/categories/pictures" class="stop-icon flex items-center">
      <img src="assets/img/close-icon.png" alt="close">
    </a>
    <div *ngIf="time" class="timer-bar text-center flex"></div>
    <div *ngIf="time" class="timer-time">{{time | time}}</div>
  </div>
  <div class="question-container">
    <div class="title pb-12">Which is {{question.author}} picture?</div>
    <div class="answers grid grid-cols-2 gap-6">
      <button (click)="selectAnswer(i)" *ngFor="let answer of question.answers; let i = index"
        [class.select]="i === selectedAnswerNumber">
        <img class="answer-image w-96 h-72" src="{{answer}}" alt="picture">
      </button>
    </div>
  </div>
</div>
