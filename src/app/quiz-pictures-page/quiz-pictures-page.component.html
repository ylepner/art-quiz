<app-game-field [showTimer]="showTimer" [questions]="questions$ | async" [answerInfoFn]="answerInfoFn"
  (gameEnd)="startNewRound()" (quitQuiz)="goToCategories()">
  <ng-template #question let-question let-answerSelectedFn="answerSelected">
    <div class="question-container">
      <div class="answers grid grid-cols-2 gap-6">
        <button (click)="answerSelectedFn(i)" *ngFor="let answer of question.answers; let i = index">
          <img class="answer-image w-96 h-72" [src]="answer" alt="picture">
        </button>
      </div>
    </div>
  </ng-template>
  <ng-template #dialog>
  </ng-template>
</app-game-field>
