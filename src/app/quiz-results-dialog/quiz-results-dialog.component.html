<div *ngIf="data.correctAnswersNumber < 10"
  class="quiz-results-container bg-white text-black rounded-3xl text-center w-fit">
  <div class="logo flex justify-center">
    <img src="assets/img/si-glyph_champion-cup.png" alt="results image">
  </div>
  <div class="title font-extrabold text-3xl p-5">Congratulations!</div>
  <div class="results font-extrabold text-5xl">{{data.correctAnswersNumber}}/10</div>
  <div class="links w-full flex justify-around pt-16">
    <a class="link results-link border-black border-1 border-solid m-2" mat-dialog-close
      routerLink="/quiz/artists/{{data.quizNumber}}/results">
      Show results
    </a>
    <a *ngIf="data.hasMoreQuizzes" class="link next-quiz-link m-2 cursor-pointer" mat-dialog-close>Next
      quiz</a>
    <a *ngIf="!data.hasMoreQuizzes" class="link next-quiz-link m-2 cursor-pointer" mat-dialog-close>Next</a>
  </div>
</div>

<div *ngIf="data.correctAnswersNumber === 10"
  class="quiz-grand-result bg-white text-black rounded-3xl text-center w-fit">
  <div class="logo-grand flex justify-center">
    <img src="assets/img/grand-result.png" alt="grand result">
  </div>
  <div class="title font-extrabold text-5xl p-5">Grand result!</div>
  <div class="title-info font-extrabold text-3xl p-5">Congratulations!</div>
  <div class="next-link flex justify-center mt-12 mb-12">
    <a class="link next-quiz-link m-2 cursor-pointer" mat-dialog-close>Next</a>
  </div>
</div>
