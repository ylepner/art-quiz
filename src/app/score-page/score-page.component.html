<div class="nav-panel flex justify-between text-2xl p-16 text-white items-center">
  <div class="flex items-center">
    <a routerLink="" class="logo">
      <img class="logo-img" src="assets/img/logo.png" alt="logo">
    </a>
  </div>
  <div class="nav-panel-links flex w-1/2 justify-between">
    <a routerLink="" class="to-home-btn nav-font">Home</a>
    <button (click)="toArtistsScore()" [class.accent]="(quizType$ | async) === 'artists'"
      class="category-title nav-font cursor-pointer">Artists</button>
    <button (click)="toPicturesScore()" [class.accent]="(quizType$ | async) === 'pictures'"
      class="category-title nav-font cursor-pointer">Pictures</button>
    <div class="results-title">Score</div>
    <a routerLink="/settings" class="settings">
      <img class="settings-img" src="assets/img/carbon_settings.png" alt="settings">
    </a>
  </div>
</div>
<div class="score-title flex w-full justify-center text-xl text-white">
  Total score: &nbsp;
  <span class="score">
    {{(categoryScore$ | async)?.correctAnswers}} / {{(categoryScore$ | async)?.total}}
  </span>
</div>
<div class="score-container text-white p-16">
  <div *ngFor="let picture of (categoryResults$ | async)" class="picture cursor-pointer w-48 h-48 m-12 relative">
    <img [class.no-color]="!picture?.isCorrectAnswer" class="item-image w-48 h-48" src="{{picture?.img}}" alt="image">
    <div [class.no-color]="!picture?.isCorrectAnswer"
      class="item-info w-48 h-48 flex flex-col justify-end p-4 absolute top-0 opacity-0">
      <div class="picture-title font-extrabold text-lg">{{picture?.name}}</div>
      <div class="picture-author italic text-base">{{picture?.author}}, {{picture?.year}}</div>
    </div>
  </div>
</div>
